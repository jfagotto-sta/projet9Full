<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

  <div class="row">
    <h2>Update Patient</h2>
  </div>

  <div class="row">
    <form action="#" th:action="@{/note/update/{id}(id=${note.idNote})}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">FirstName</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{message}" id="message" placeholder="message" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="hidden" th:field="*{idNote}">
          <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
          <input class="btn btn-primary btn-sm" type="submit" value="Update Note">
        </div>
      </div>
    </form>
  </div>

</div>
</body>
</html>
