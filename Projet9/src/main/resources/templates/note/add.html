<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

    <div class="row">
        <form action="#" th:action="@{/note/validate/{id}(id=${patient.id})}" th:object="${noteDTO}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">patient's lastname</label>
                <div class="col-sm-10">
                    <input disabled = "true" type="text"  id="patient" th:value = "${patient.lastName}" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">MessageDate</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{messageDate}" id="messageDate" placeholder="messageDate" class="col-4">
                    <!--<p class="text-danger" th:if="${#fields.hasErrors('messageDate')}" th:errors="*{messageDate}"></p> -->
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{message}" id="message" placeholder="message" class="col-4">
                    <!-- <p class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p> -->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{idNote}">
                    <a class="btn btn-danger btn-sm" href="/note/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="New Note">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
